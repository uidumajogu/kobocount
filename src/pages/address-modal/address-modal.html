
<ion-content padding class="modal-page">
  <div style="background-color: #0081FF !important;">
    <br>
    <h4 style="text-align: center; color: white">Enter Your Business Address</h4>
    <br>
  <ion-content class="mc formModal">
  <form [formGroup]="deliveryForm" (submit)="addressLog()" novalidate>
    <ion-item>
      <ion-label floating color="primary">Street 1</ion-label>
      <ion-icon name="bicycle" item-right></ion-icon>
      <ion-input formControlName="street1" type="text"
                 [class.invalid]="!deliveryForm.controls.street1.valid && deliveryForm.controls.street1.dirty">
      </ion-input>
    </ion-item>

    <ion-item>
    <ion-label floating>Street 2</ion-label>
    <ion-icon name="bicycle" item-right></ion-icon>
    <ion-input formControlName="street2" type="text"
               [class.invalid]="!deliveryForm.controls.street2.valid && deliveryForm.controls.street2.dirty">
    </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-icon name="bus" item-right></ion-icon>
      <ion-input formControlName="city" type="text"
                 [class.invalid]="!deliveryForm.controls.city.valid && deliveryForm.controls.city.dirty">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-icon name="train" item-right></ion-icon>
      <ion-input formControlName="state" type="text"
                 [class.invalid]="!deliveryForm.controls.state.valid && deliveryForm.controls.state.dirty">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-icon name="globe" item-right></ion-icon>
      <ion-input formControlName="country" type="text"
                 [class.invalid]="!deliveryForm.controls.country.valid && deliveryForm.controls.country.dirty">
      </ion-input>
    </ion-item>
  </form>

    <button ion-button outline color="danger" icon-left style="float: left; margin-left: 20px; margin-top: 40px;" (click)="closeAddressModal()">
      <ion-icon color="danger" name="close"></ion-icon>
      CANCEL
    </button>

    <button ion-button icon-right color="primary2" style="float: right; margin-right: 20px; margin-top: 40px;" type="submit" [disabled]="!deliveryForm.valid" (click)="submitAddressModal()">
      SUBMIT
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-content>
    <br>
  </div>
</ion-content>
