
<ion-content class="modal-page">

  <ion-card>
    <ion-card-header color="light" style="background-color: #0081ff; text-align: center; font-weight: bold; text-transform: uppercase">
      {{headerDescription}}

      <ion-fab #fab right (click)="closeAddItemModal()">
        <button ion-fab mini color="danger3"><ion-icon name="close-circle"></ion-icon></button>
      </ion-fab>
    </ion-card-header>
    <br>
    <ion-card-content>

        <!--<ion-col col-6>-->
          <!--<div class="input-wrapper">-->
            <!--<ion-input style="font-size: 12px" no-padding type="text" placeholder="Description" [(ngModel)]="myItemDescription"></ion-input>-->
          <!--</div>-->
        <!--</ion-col>-->
        <!--<ion-col col-3>-->
          <!--<div class="input-wrapper">-->
            <!--<ion-input style="font-size: 12px" no-padding type="number" placeholder="Stock" [(ngModel)]="myItemStock"></ion-input>-->
          <!--</div>-->
        <!--</ion-col>-->

          <!--<div class="input-wrapper">-->
            <!--<ion-input style="font-size: 12px" no-padding type="number" placeholder="Price" [(ngModel)]="myItemUnitPrice"></ion-input>-->
          <!--</div>-->
        <!--</ion-col>-->
      <!--</ion-row>-->
      <!--<p *ngIf="addItemInvalid" style="color: #FD6B72; font-size: 12px; padding: 0px; margin: 0px; text-align: center">Please enter an Item</p>-->

      <ion-row>
        <ion-col col-4 style="text-align: right">
          <ion-label style="font-size: 12px; font-weight: bold" no-padding>Description</ion-label>
        </ion-col>
        <ion-col col-7>
          <div class="input-wrapper">
            <ion-input style="font-size: 12px" no-padding type="text" placeholder="e.g Loafers" [(ngModel)]="myItemDescription"></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <p *ngIf="addItemInvalid" style="color: #FD6B72; font-size: 12px; padding: 0px; margin: 0px; text-align: center">Please enter an Item</p>

      <ion-row>
        <ion-col col-4 style="text-align: right">
          <ion-label style="font-size: 12px; font-weight: bold" no-padding>Category</ion-label>
        </ion-col>
        <ion-col col-7>
          <div class="input-wrapper">
            <ion-input style="font-size: 12px" no-padding type="text" placeholder="e.g Shoes" [(ngModel)]="myItemCategory"></ion-input>
          </div>
        </ion-col>
        <ion-col col-1 style="text-align: left">
              <ion-icon name="md-arrow-dropdown" color="primary2" style="font-size: 40px" (click)="presentCategoryPopover()"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 style="text-align: right">
          <ion-label style="font-size: 12px; font-weight: bold" no-padding>Stock</ion-label>
        </ion-col>
        <ion-col col-6>
          <div class="input-wrapper">
            <ion-input style="font-size: 12px" no-padding type="number" placeholder="e.g 100" [(ngModel)]="myItemStock"></ion-input>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 style="text-align: right">
          <ion-label style="font-size: 12px; font-weight: bold" no-padding>Unit Price</ion-label>
        </ion-col>
        <ion-col col-6>
          <div class="input-wrapper">
            <ion-input style="font-size: 12px" no-padding type="number" placeholder="e.g 2500" [(ngModel)]="myItemUnitPrice"></ion-input>
          </div>
        </ion-col>
      </ion-row>

    </ion-card-content>
    <div style="background-color: white">
      <ion-row style="border-top: solid 1px #0081ff">
        <ion-col style="text-align: center; border-right: solid 1px #0081ff">
          <button ion-button icon-left clear small (click)="myItemsBtn2(btnTwo)">
            <ion-icon style="font-size: 30px; color: darkgrey" name="brush"></ion-icon>
            <div style="font-size: 10px;"
                 [ngClass]="{'bDelColor' :(btnTwo === 'Delete'), 'bClrColor' :(btnTwo === 'Clear')}">
              {{btnTwo}}</div>
          </button>
        </ion-col>
        <ion-col style="text-align: center;">
          <button ion-button icon-left clear small (click)="myItemsBtn1(btnOne)" >
            <ion-icon style="font-size: 30px" name="checkmark"></ion-icon>
            <div style="font-size: 10px">{{btnOne}}</div>
          </button>
        </ion-col>
      </ion-row>
    </div>

  </ion-card>

</ion-content>
