<ion-header>
  <ion-navbar color="primary2" style="text-align: center">
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-3>
          <button ion-button menuToggle start>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6>
          <ion-title>Add Expense
            <p style="margin: 0px"><strong style="color: #1414ff ; font-size: 10px">{{currentDate | date:'dd-MMM-yyyy'}}</strong></p>
          </ion-title>
        </ion-col>
        <ion-col col-3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  <ion-grid no-padding>
    <ion-row style="background-color: blue ">
      <ion-col style="border-right: solid #03a9f4;">
        <button ion-button block clear color="light" (click)="cancelExpense()">
          <ion-icon style="font-size: 30px; margin-right: 10px" color="light" name="close" item-left></ion-icon>
          CANCEL
        </button>
      </ion-col>
      <ion-col>
        <button [disabled]="!enableSubmitExpense" ion-button block clear color="light" (click)="submitExpense()">
          <ion-icon style="font-size: 30px; margin-right: 10px" color="light" name="checkmark" item-left></ion-icon>
          DONE
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content style="color: #444444">
  <div style="padding-top: 10px; border: dotted 0.5px #f37271; margin: 20px 10px 20px 10px; background-color: white; border-radius: 5px">
    <div style="padding: 10px">
      <div class="input-wrapper">
        <ion-input style="color: #444;" no-padding type="text" placeholder="Select type of Expense" readonly="true" [(ngModel)]="expenseType" (click)="openExpTypeModal()"></ion-input>
      </div>
    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <ion-label>Cost (₦):</ion-label>
        </ion-col>
        <ion-col col-5>
            <div class="input-wrapper">
              <ion-input no-padding type="number" placeholder="0" [(ngModel)]="expenseCost" (input)="runExpenseFunctions()"></ion-input>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <ion-label>Quantity:</ion-label>
        </ion-col>
        <ion-col col-5>
            <div class="input-wrapper">
              <ion-input no-padding type="number" placeholder="0" [(ngModel)]="expenseQty" (input)="runExpenseFunctions()"></ion-input>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>

    <div style="background-color: #f37271; padding: 0px 10px 0px 10px; margin: 5px 1px 1px 1px; border-radius: 0px 0px 5px 5px">
    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <ion-label style="text-align: left; color: white; font-weight: bold">Total:</ion-label>
        </ion-col>
        <ion-col col-5>
            <ion-label style="text-align: right; color: white; font-weight: bold">₦{{expenseCost * expenseQty | number:'1.2'}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
  </div>

  <div class="my-overlay" padding [hidden]="overlayHidden">
    <button clear></button>
  </div>

    <ion-fab right bottom (click)="hideOverlay()">
      <button ion-fab color="primary2"><ion-icon name="apps"></ion-icon></button>
      <ion-fab-list side="top">

        <button ion-fab color="d-grey" (click)="goToHomePage()">
          <ion-icon name="home"></ion-icon>
          <div class="label" style="color: white">Summary</div>
        </button>

        <button ion-fab color="primary2" (click)="goToTransactionsPage()">
          <ion-icon name="cloud-circle"></ion-icon>
          <div class="label" style="color: #03a9f4"> View Transactions</div>
        </button>

        <button ion-fab color="secondary" (click)="goToSalesPage()">
          <ion-icon name="add-circle"></ion-icon>
          <div class="label" style="color: limegreen">Add Sale</div>
        </button>

      </ion-fab-list>
    </ion-fab>

</ion-content>
